name: on_pr
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

  # Allows running from the github UI.
  workflow_dispatch:

jobs:
  on_pr:
    # Only run this job if it was triggered by the github UI, or a PR was made/changed but not when it is merged.
    if: |
       github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' && github.event.pull_request.merged != true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python Dependencies
        run: python3 -m pip install -r .github/workflows/requirements.txt

      - name: Run update_metadata.py
        run: .github/workflows/update_metadata.py validate-only
